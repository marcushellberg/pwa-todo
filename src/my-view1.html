<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }

      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      .form {
        display: flex;
      }

      .form paper-input {
        flex: 1;
        margin-right: 10px;
      }

      .form vaadin-date-picker {
        width: 140px;
      }

      .form paper-button {
        align-self: flex-end;
      }
    </style>

    <div class="card">

      <div class="form">
        <paper-input label="Task" value="{{todo.task}}"></paper-input>
        <vaadin-date-picker label="Due" value="{{todo.due}}"></vaadin-date-picker>
        <paper-button raised on-tap="_addTodo">Add Todo</paper-button>
      </div>

      <vaadin-grid items="{{todos}}">
        <table>
          <colgroup>
            <col name="task">
            <col name="due">
          </colgroup>
        </table>
      </vaadin-grid>
    </div>
    <iron-localstorage name="todos" value="{{todos}}" on-iron-localstorage-load-empty="initializeStorage">
    </iron-localstorage>
  </template>

  <script>
    Polymer({

      is: 'my-view1',

      properties: {
        todo: {
          type: Object,
          value: function() {
            return {};
          }
        },
        todos: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      _addTodo: function() {
        this.push('todos', this.todo);
        this.todo = {};
      },

      initializeStorage: function() {
        this.todos = [];
      }

    });
  </script>

</dom-module>
